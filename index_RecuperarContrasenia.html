<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar contraseña</title>
  <link rel="stylesheet" href="./CSS/main_recuperarContrasenia.css">
  <link rel="stylesheet" href="./CSS/main_general.css">
</head>

<body>
  <main class="contenedor">

    <header class="titulo">
      <h3>Recuperar Contraseña</h3>
    </header>

    <form action="index.html" method="get" class="form">

      <section class="info">

        <article class="info__content">
          <label class="label label-primary" for="Mail"> Mail: </label>
          <input class="input input-tertiary js-input-mail" type="text" name="IngreseMail" size="20"
            placeholder="Ingrese Mail">
        </article>

        <article class="info__content">
          <label class="label label-primary" for="Usuario"> Usuario: </label>
          <input class="input input-tertiary js-input-nombre" type="text" name="IngreseUsuario" size="20"
            placeholder="Ingrese Usuario">
        </article>
      </section>

      <section class="buttonContainer">
        <button class="boton boton-enviar " type="button" name="Aceptar" id="BotonEnviar" disabled>Enviar</button>
        <button class="boton boton-cancelar " href="index.html"> Cancelar</button>
      </section>
    </form>
  </main>

  <script src="./scripts/index_recuperarContraseña.js"> </script>
</body>

</html>
